<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloristMaster</title>
</head>

<body>
    <div class="wraper">
        <header class="header">
            <div class="container">
                <a href="#!" class="logo">
                    <div class="logo_img-wrap">
                        <img src="/img/logo.png" alt="" class="logo__img">
                    </div>
                    <div class="logo_desc">
                        <div class="logo_title">Florist master</div>
                        <div class="logo__subtitle">Магазин флорариумов</div>
                    </div>

                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Главная</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Каталог</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="tel:+76543210000" class="tel">+76543210000</a>
                <div class="cart">
                    <a href="#!" class="cart__img-wrap">
                        <img src="img/icons/shopping_cart.png" alt="cart" class="cart_img">
                    </a>
                    <div class="cart__price">
                        <span class="cart__value" id="price-value">45,00</span>
                        <span class="cart__value">$</span>
                    </div>
                    <button class="cart_btn">
                        <img src="img/icons/cart__btn.svg" alt="" class="cart__btn-img">
                    </button>
                </div>
            </div>

        </header>
    </div>

</body>

</html>
